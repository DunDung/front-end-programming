<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      .yellow {
        background-color: yellow;
      }
      td {
        width: 50px;
        height: 50px;
        text-align: center;
      }
      table {
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <table border="1">
        <tr v-for="(value, index) in values" :key="index">
          <td :class="value[0].color" @click="onClick(value[0])">{{value[0].id}}</td>
          <td :class="value[1].color" @click="onClick(value[1])">{{value[1].id}}</td>
          <td :class="value[2].color" @click="onClick(value[2])">{{value[2].id}}</td>
        </tr>
      </table>
    </div>
    <script type="text/javascript">
      var app = new Vue({
        el: "#app",
        data: {
          values: [
            [
              {
                id: 1,
                color: "",
              },
              {
                id: 2,
                color: "",
              },
              {
                id: 3,
                color: "",
              },
            ],
            [
              {
                id: 4,
                color: "",
              },
              {
                id: 5,
                color: "",
              },
              {
                id: 6,
                color: "",
              },
            ],
            [
              {
                id: 7,
                color: "",
              },
              {
                id: 8,
                color: "",
              },
              {
                id: 9,
                color: "",
              },
            ],
          ],
        },
        methods: {
          onClick(value) {
            value.color = "yellow"
          },
        },
      });
    </script>
  </body>
</html>
