<html>
<head>
  <meta charset="utf-8"/>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    h4 {
      color: blue;
    }
  </style>
</head>
<body>
<div id="app">
  <h1>{{ calc }}</h1>
  {{number}}
  <hr>
  <input type="text" v-model="number"/> <br>
</div>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            title: "짝수",
            number: 0
        },
        computed: {
          calc() {
              return this.number % 2 == 0 ? "짝수" : "홀수";
          }
        }
    })
</script>
</body>
</html>
