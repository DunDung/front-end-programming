<html>
<head>
  <meta charset="utf-8"/>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    #box {
      width: 500px;
      height: 100px;
      background-color: rgb(170, 255, 170);
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid black;
    }
  </style>
</head>
<body>
<div id="app">
  <h1>count</h1>
  <div id="box" @click="up">
    <h3>{{ count }}</h3>
  </div>
</div>
<script type="text/javascript">
  var app = new Vue({
    el: '#app',
    data: {
      count: 0,
    },
    methods: {
      up() {
        this.count++;
      }
    }
  })
</script>
</body>
</html>
