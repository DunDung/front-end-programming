<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>시계</title>
</head>
<body>
<div>
  <h1>div 태그에 시계 만들기</h1>
  <p>시계를 클릭하면 시계가 멈추고 다시 클릭하면 가기 시작한다.</p>
  <hr />
  <input id="input" style="background-color: lightskyblue"/>
  <script>
    function getTime() {
      const now = new Date();
      let hour = now.getHours();
      const minute = now.getMinutes();
      const second = now.getSeconds();
      let amOrPm = (hour < 12) ? "오전" : "오후";
      hour = (hour === 12) ? hour : hour % 12;
      $input.value = amOrPm + " " + hour + ":" + minute + ":" + second;
    }
    let interval = setInterval(getTime, 1000);
    let $input = document.getElementById("input");
    let isStop = false;
    $input.addEventListener('click', () => {
      isStop = !isStop;
      if (isStop) {
        clearInterval(interval);
        $input.style.color = "gray";
      } else {
        interval = setInterval(getTime, 1000);
        $input.style.color = "black";
      }
    })
  </script>
</div>
</body>
</html>
